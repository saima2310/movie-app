<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <form action="" id="form">
            <input type="text" placeholder="Search Movie Name" class="search" id="search">
        </form>
    </header>


    <div id="tags">
        
    </div>


    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content">

        </div>
      
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&lArr;</a>
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&rArr;</a>
      </div>
      


    <main id="main">
       
    </main>

    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>
